<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>main</title>
  </head>
  <body>
    <!-- 메인 화면-->
    <!-- icon -->
    <div class="text-center">
      <img
        class="img-responsive"
        src="img/logo2.png"
        alt="AmigoMainLogo"
        width="450"
        height="440"
      />
    </div>
    <!-- icon end-->
    <hr />
    <div class="loginLogo2 text-center" width="90">
      <img src="img/logo1.png" alt="logo1" />
    </div>
    <!-- 로그인 폼 -->
    <!-- Submit button -->
    <section class="vh-100">
      <form>
        <div class="container py-5 h-100" align="center">
          <!-- 이메일 로그인 -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            이메일 로그인
          </button>
          <button type="submit" class="btn btn-secondary btn-lg btn-block">
            이메일 가입
          </button>
          <!-- 이메일 로그인 end -->
          <!-- 카카오, 지메일 -->
          <div class="container py-5 h-100" align="center">
            <a class="kakaoLogin" href="#" alt="kakao">
              <img src="img/kakao.png" alt="kakaoButton" width="242" />
            </a>
            <a class="googleLogin" href="#" alt="google">
              <img
                src="img/google.png"
                alt="googleButton"
                height="65"
                width="250"
              />
            </a>
          </div>
          <!-- 카카오, 지메일 end -->
        </div>
        <div class="container text-center">
          <div class="row justify-content-between">
            <div class="col-4"><a href="#">가입/로그인이 안되요</a></div>
            <div class="col-4"><a href="#">둘러보기</a></div>
          </div>
        </div>
      </form>
    </section>
    <!-- 로그인 end -->
    <!-- 하단 -->
    <!-- 메인 화면 종료 -->
  </body>
</html>
